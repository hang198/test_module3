<div class="style">
  <h3>Book Edit</h3>
</div>
<div class="container">
  <form [formGroup]="editBookForm" (ngSubmit)="submit()" class="center">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control col-md-6" formControlName="title" required>
    </div>
    <div *ngIf="title.invalid && (title.dirty || title.touched)"
         class="alert alert-danger col-md-6">

      <div *ngIf="title.errors.required">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control col-md-6" formControlName="author" required>
    </div>
    <div *ngIf="author.invalid && (author.dirty || author.touched)"
         class="alert alert-danger col-md-6">

      <div *ngIf="author.errors.required">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control col-md-6" formControlName="description" required>
    </div>
    <div *ngIf="description.invalid && (description.dirty || description.touched)"
         class="alert alert-danger col-md-6">

      <div *ngIf="description.errors.required">
        Title is required.
      </div>
    </div>
    <div class="col-md-12 row mt-2">
      <button class="btn btn-primary btn-sm" >OK</button>
      <a class="btn btn-danger btn-sm ml-2" routerLink='/'>Cancel</a>
    </div>
  </form>
</div>
